<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PDV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex">

  <aside id="sidebar"
    class="bg-gray-800 text-white w-64 h-screen p-4 transition-transform duration-300 transform -translate-x-full sm:translate-x-0 sm:block hidden">
    <ul>
      <li class="mb-2">
        <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
            </path>
          </svg>
          <span class="ml-2">Dashboard</span>
        </a>
      </li>
      {/* ... outros itens de menu */}
    </ul>
  </aside>

  <div class="flex-1 flex flex-col w-full sm:w-auto">
    <header class="bg-gray-200 p-4 flex justify-between items-center">
      <button id="openSidebarBtn" class="sm:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <div>
        {/* ... outros elementos do header */}
      </div>
    </header>

    <main class="mainContent p-4 flex-1">
      {/* Conteúdo da página */}
    </main>

  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const mainContent = document.querySelector('.flex-1.flex.flex-col'); // Seleciona o elemento que contém o header e o main

    openSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('hidden');
      mainContent.classList.toggle('w-full'); // Alterna a classe w-full no main content
    });
  </>
</body >

</html >

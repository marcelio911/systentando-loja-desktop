name-template: 'v$RESOLVED_VERSION 🌈'

tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Novos recursos'
    labels:
      - 'enhancement'
      - 'feature'
  - title: '🐛 Correção de bug'
    labels: 'bug'
  - title: '🧰 manutenção'
    label: 'chore'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

template: |
  $CHANGES
